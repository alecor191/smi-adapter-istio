apiVersion: apps/v1
kind: Deployment
metadata:
  name: smi-adapter-istio
  namespace: istio-system
spec:
  replicas: 1
  selector:
    matchLabels:
      name: smi-adapter-istio
  template:
    metadata:
      labels:
        name: smi-adapter-istio
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      serviceAccountName: smi-adapter-istio
      containers:
        - name: smi-adapter-istio
          image: deislabs/smi-adapter-istio:latest
          command:
          - smi-adapter-istio
          imagePullPolicy: Always
          env:
            - name: WATCH_NAMESPACE
              value: ""
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "smi-adapter-istio"
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: smi-adapter-istio
  namespace: istio-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: smi-adapter-istio
  namespace: istio-system
rules:
  - apiGroups:
      - ""
    resources:
      - pods
      - services
      - endpoints
      - persistentvolumeclaims
      - events
      - configmaps
      - secrets
    verbs:
      - '*'
  - apiGroups:
      - apps
    resources:
      - deployments
      - daemonsets
      - replicasets
      - statefulsets
    verbs:
      - '*'
  - apiGroups:
      - monitoring.coreos.com
    resources:
      - servicemonitors
    verbs:
      - get
      - create
  - apiGroups:
      - apps
    resourceNames:
      - smi-adapter-istio
    resources:
      - deployments/finalizers
    verbs:
      - update
  - apiGroups:
      - split.smi-spec.io
      - access.smi-spec.io
      - specs.smi-spec.io
    resources:
      - '*'
    verbs:
      - '*'
  - apiGroups:
      - networking.istio.io
      - rbac.istio.io
    resources:
      - '*'
    verbs:
      - '*'
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: smi-adapter-istio
subjects:
  - kind: ServiceAccount
    name: smi-adapter-istio
    namespace: istio-system
roleRef:
  kind: ClusterRole
  name: smi-adapter-istio
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: traffictargets.access.smi-spec.io
spec:
  additionalPrinterColumns:
  - JSONPath: .spec.service
    description: The service
    name: Service
    type: string
  group: access.smi-spec.io
  names:
    kind: TrafficTarget
    listKind: TrafficTargetList
    plural: traffictargets
    singular: traffictarget
  scope: Namespaced
  subresources:
    status: {}
  version: v1alpha1
  versions:
  - name: v1alpha1
    served: true
    storage: true
---
apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: httproutegroups.specs.smi-spec.io
spec:
  additionalPrinterColumns:
  - JSONPath: .spec.service
    description: The service
    name: Service
    type: string
  group: specs.smi-spec.io
  names:
    kind: HTTPRouteGroup
    listKind: HTTPRouteGroupList
    plural: httproutegroups
    singular: httproutegroup
  scope: Namespaced
  subresources:
    status: {}
  version: v1alpha1
  versions:
  - name: v1alpha1
    served: true
    storage: true
---
apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: trafficsplits.split.smi-spec.io
spec:
  additionalPrinterColumns:
  - JSONPath: .spec.service
    description: The service
    name: Service
    type: string
  group: split.smi-spec.io
  names:
    kind: TrafficSplit
    listKind: TrafficSplitList
    plural: trafficsplits
    singular: trafficsplit
  scope: Namespaced
  subresources:
    status: {}
  version: v1alpha1
  versions:
  - name: v1alpha1
    served: true
    storage: true
