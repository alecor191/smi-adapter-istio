apiVersion: v1
kind: ServiceAccount
metadata:
  name: smi-adapter-istio
  namespace: istio-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: smi-adapter-istio
  namespace: istio-system
rules:
  - apiGroups:
      - ""
    resources:
      - pods
      - services
      - endpoints
      - persistentvolumeclaims
      - events
      - configmaps
      - secrets
    verbs:
      - '*'
  - apiGroups:
      - apps
    resources:
      - deployments
      - daemonsets
      - replicasets
      - statefulsets
    verbs:
      - '*'
  - apiGroups:
      - monitoring.coreos.com
    resources:
      - servicemonitors
    verbs:
      - get
      - create
  - apiGroups:
      - apps
    resourceNames:
      - smi-adapter-istio
    resources:
      - deployments/finalizers
    verbs:
      - update
  - apiGroups:
      - split.smi-spec.io
    resources:
      - '*'
    verbs:
      - '*'
  - apiGroups:
      - networking.istio.io
    resources:
      - '*'
    verbs:
      - '*'
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: smi-adapter-istio
subjects:
  - kind: ServiceAccount
    name: smi-adapter-istio
    namespace: istio-system
roleRef:
  kind: Role
  name: smi-adapter-istio
  apiGroup: rbac.authorization.k8s.io